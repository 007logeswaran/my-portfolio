    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      padding: 40px 20px;
    }

    h1 { font-size: 48px; font-weight: 700; margin-bottom: 10px; }
    h2 { font-size: 22px; font-weight: 400; color: #cfd8dc; margin-bottom: 40px; }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 25px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn {
      background: #00bcd4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn:hover { background: #0097a7; transform: scale(1.05); }

    .click-btn {
      background: white;
      color: #203a43;
      padding: 14px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .click-btn:hover {
      background: #00bcd4;
      color: white;
      transform: translateY(-2px);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .social {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.3s;
    }

    .social:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

    .social svg { width: 24px; height: 24px; fill: white; }

    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      h2 { font-size: 18px; }
